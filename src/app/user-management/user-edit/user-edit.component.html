<div class="container p-0 mt-3">
  <h2>Edit user</h2>

  <form [formGroup]="editUserForms">
    <div class="form-group w-25">
      <label for="name">First Name: </label>
      <input id="name" name="name" class="form-control" type="text" formControlName="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger mt-1">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="form-group w-25">
      <label for="email">Email: </label>
      <input id="email" type="email" class="form-control" formControlName="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger mt-1">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
          Email must be valid.
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-dark mr-1" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-primary" [disabled]="editUserForms.invalid" (click)="editUser()">Edit</button>
  </form>
</div>
