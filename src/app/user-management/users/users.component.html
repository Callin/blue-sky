<div class="flex justify-content-between align-items-center">
  <h2>Users</h2>
  <a routerLink="/user-mgmt/user-add">Add user</a>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">1</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <a [routerLink]="['/user-mgmt/user-edit', user.id]"> Edit </a> |
      <a (click)="deleteUser(user.id)"> Delete </a>
    </td>
  </tr>
</table>
